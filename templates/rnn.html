        <h1> RECURRENT NEURAL NETWORKS</h1>
        <form action="/rnn" method="post">
            <label for="column">COLUMNS</label>
            <select id="column" name="column" required>
                <option value="" disabled selected>Select Column</option>
                {% for col in columns %}
                <option value="{{col}}">{{col}}</option>
                {% endfor %}
            </select>
            <button type="submit">Generate RNN Plot</button>

        </form>
        {% if image_file %}
           <h2> GENERATED CHART:-</h2>
           <img src="{{url_for('static',filename=image_file)}}" alt="SELECTED PLOT IS INVALID">
        {% endif %}
